<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "SearchTest2";
    // テスト用データを用意
    const init_data = [
      {name: "獣の奏者1", level: 11},
      {name: "獣の奏者2", level: 12},
      {name: "獣の奏者3", level: 13},
      {name: "獣の奏者4", level: 14},
      {name: "鹿の王　上", level: 21},
      {name: "鹿の王　下", level: 22},
      {name: "狐笛のかなた", level: 31},
      {name: "精霊の守り人", level: 41},
      {name: "闇の守り人", level: 42},
      {name: "夢の守り人", level: 43}
    ];

    $(function() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.fetchAll() // 全件取得してみる
      .then(function(results){
        if(results.length < init_data.length) { // 登録済み件数をチェック
          for(let i=0; i<init_data.length; i++) { // テスト用データを登録
            let newRecord = new TestDataClass();
            newRecord
            .set("name", init_data[i].name)
            .set("level", init_data[i].level)
            .set("rent", init_data[i].rent)
            .save();
            // bad busy loop...
            let startMsec = new Date();
            while(new Date() - startMsec < 1000);
          }
          $("#message").html("Test DB initialized.");
        } else {
          $("#message").html("Test DB already exists.");
        }
      })
    })

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db); 
      TestDataClass.order("level",false).fetchAll()
      .then(function(results) {
        showResults(results);
      })
    }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg="<table><tr><th>name</th><th>Label</th><th>貸出状況</th></tr>";
      for(let i=0; i<results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].level + "</td>";
        msg += "<td>" + results[i].rent + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }

    function searchName(){
      let name = $("#name").val();
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("name",name).fetchAll()
      .then(function(results){
        showResults(results);
      })
    }

    function searchLevel(){
      let level = parseInt($("#level").val(),10);
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("level",level).fetchAll()
      .then(function(results){
        showResults(results);
      })
    }

     function searchLevelLT(){
      let level = parseInt($("#level").val(),10);
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.lessThan("level",level).fetchAll()
      .then(function(results){
        showResults(results);
      })
    }

     function searchLevelGT(){
      let level = parseInt($("#level").val(),10);
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.greaterThan("level",level).fetchAll()
      .then(function(results){
        showResults(results);
      })
    }

    </script>
</head>
<body>
  <h1>Book search</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="book name">
  </div>
  <div>
    <label for="level">label:</label>
    <input id="level" type="number" placeholder="book label">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchName()">Name</button>
    <button class="btn" onclick="updateData()">rent/return</button>
    <br>
    <button class="btn" onclick="searchLevelLT()">Label &lt;</button>
    <button class="btn" onclick="searchLevel()">Label</button>
    <button class="btn" onclick="searchLevelGT()">Label &gt;</button>
  </div>
  <div id="message">initializing...</div>
</body>
</html>
